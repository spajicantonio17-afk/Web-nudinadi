<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 120">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="45%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <radialGradient id="iconGlow" cx="30%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1E3A8A" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="iconClip">
      <rect x="10" y="10" width="100" height="100" rx="24"/>
    </clipPath>
    <filter id="iconShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1E3A8A" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon mark -->
  <g filter="url(#iconShadow)">
    <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#iconGrad)"/>
    <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#iconGlow)" clip-path="url(#iconClip)"/>

    <!-- N inside icon -->
    <g fill="white">
      <rect x="32" y="34" width="11" height="52" rx="3"/>
      <rect x="77" y="34" width="11" height="52" rx="3"/>
      <polygon points="32,34 43,34 88,86 77,86"/>
      <!-- Arrow accents -->
      <polygon points="37.5,29 30,36 45,36" opacity="0.9"/>
      <polygon points="82.5,91 75,84 90,84" opacity="0.9"/>
    </g>
  </g>

  <!-- Wordmark: "nudi" in dark slate, "nađi" in blue -->
  <text x="130" y="76"
        font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="46"
        font-weight="800"
        letter-spacing="-1.5">
    <tspan fill="#0F172A">nudi</tspan><tspan fill="#2563EB" font-weight="900">nađi</tspan>
  </text>

  <!-- Subtle tagline -->
  <text x="131" y="98"
        font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11"
        font-weight="500"
        fill="#64748B"
        letter-spacing="3">
    KUPUJ &amp; PRODAJ
  </text>
</svg>
