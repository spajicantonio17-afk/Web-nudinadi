<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium multi-stop gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="45%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <!-- Inner glow for depth -->
    <radialGradient id="innerGlow" cx="30%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#1E3A8A" stop-opacity="0"/>
    </radialGradient>
    <!-- Secondary glow bottom-right -->
    <radialGradient id="bottomGlow" cx="70%" cy="75%" r="50%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#60A5FA" stop-opacity="0"/>
    </radialGradient>
    <!-- Letter shadow -->
    <filter id="letterShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0F172A" flood-opacity="0.2"/>
    </filter>
    <!-- Clip path for rounded square -->
    <clipPath id="bgClip">
      <rect width="512" height="512" rx="112"/>
    </clipPath>
  </defs>

  <!-- Main background -->
  <rect width="512" height="512" rx="112" fill="url(#bgGrad)"/>

  <!-- Glow effects for premium depth -->
  <g clip-path="url(#bgClip)">
    <rect width="512" height="512" fill="url(#innerGlow)"/>
    <rect width="512" height="512" fill="url(#bottomGlow)"/>
  </g>

  <!-- Subtle edge definition -->
  <rect width="510" height="510" x="1" y="1" rx="111" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Bold N letterform with shadow -->
  <g fill="white" filter="url(#letterShadow)">
    <!-- Left vertical bar -->
    <rect x="120" y="126" width="56" height="260" rx="14"/>
    <!-- Right vertical bar -->
    <rect x="336" y="126" width="56" height="260" rx="14"/>
    <!-- Diagonal connector -->
    <polygon points="120,126 176,126 392,386 336,386"/>
  </g>

  <!-- Subtle exchange arrows accent -->
  <!-- Up arrow tip at top of left bar -->
  <polygon points="148,102 128,126 168,126" fill="white" opacity="0.9"/>
  <!-- Down arrow tip at bottom of right bar -->
  <polygon points="364,410 344,386 384,386" fill="white" opacity="0.9"/>
</svg>
